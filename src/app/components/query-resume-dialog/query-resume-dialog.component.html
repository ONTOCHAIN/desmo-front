<h2 mat-dialog-title>Warning!</h2>

<mat-dialog-content class="mat-typography">
  <h4>An unfinished query execution was detected.</h4>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="accent" [mat-dialog-close]="false">
    Dismiss (cannot be undone!)
  </button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Resume execution
  </button>
</mat-dialog-actions>
